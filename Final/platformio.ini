[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200
framework = arduino
lib_deps = amcewen/HttpClient@^2.2.0
            dfrobot/DFRobot_DHT20@^1.0.0
            erropix/ESP32 AnalogWrite@^0.2
